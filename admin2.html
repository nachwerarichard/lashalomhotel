<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Booking Engine Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <!-- Hamburger Menu -->
  <button id="hamburger-menu" aria-label="Toggle sidebar" class="md:hidden text-3xl p-2 absolute top-4 left-4 z-50">‚ò∞</button>

  <div class="flex h-screen">
    <!-- Sidebar -->
    <aside class="sidebar bg-gray-200 w-52 fixed md:static top-0 left-[-250px] md:left-0 h-full transition-all duration-300 ease-in-out z-40 pt-16 md:pt-0" id="sidebar">
      <div class="p-4 flex items-center justify-center">
        <img src="logo.png" alt="Brand Logo" class="h-10 w-10 mr-2">
        <h1 class="text-xl font-bold">Richy</h1>
      </div>
      <ul class="space-y-2 p-4">
        <li id="dashboard-tab" class="cursor-pointer hover:text-blue-600">üè† Dashboard</li>
        <li id="bookings-tab" class="cursor-pointer hover:text-blue-600">üìñ Bookings</li>
        <li class="cursor-pointer hover:text-blue-600">‚öôÔ∏è Settings</li>
        <li id="logout-btn" class="cursor-pointer hover:text-blue-600">üö™ Logout</li>
      </ul>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 ml-0 md:ml-52 p-6 overflow-y-auto">
      <!-- Login Form -->
      <div id="login-form" class="max-w-md mx-auto">
        <h2 class="text-2xl font-bold mb-4">Admin Login</h2>
        <form id="admin-login-form" class="space-y-4">
          <div>
            <label for="username" class="block">Username:</label>
            <input type="text" id="username" class="w-full border border-gray-300 p-2 rounded" />
          </div>
          <div>
            <label for="password" class="block">Password:</label>
            <input type="password" id="password" class="w-full border border-gray-300 p-2 rounded" />
          </div>
          <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Login</button>
          <div id="login-message" class="hidden text-red-500"></div>
        </form>
      </div>

      <!-- Dashboard Section -->
      <div id="dashboard-section" class="hidden">
        <p class="text-lg">Welcome to booking dashboard</p>
        <p>Click on 'Bookings' to view them.</p>
      </div>

      <!-- Bookings Section -->
      <div id="bookings-section" class="hidden">
        <!-- Create Booking Button -->
        <div class="flex justify-between items-center mb-4">
          <button id="open-create-modal" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">+ Create New Booking</button>
          <input type="text" id="search-input" placeholder="Search bookings..." class="border border-gray-300 px-2 py-1 rounded" />
        </div>

        <!-- Bookings Table -->
        <div class="overflow-auto">
          <table id="bookings-table" class="w-full table-auto border border-gray-300">
            <thead class="bg-gray-100">
              <tr>
                <th class="border p-2">ID</th>
                <th class="border p-2">Service</th>
                <th class="border p-2">Date</th>
                <th class="border p-2">Time</th>
                <th class="border p-2">Name</th>
                <th class="border p-2">Email</th>
                <th class="border p-2">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td colspan="7" class="text-center p-4">Loading bookings...</td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- Edit Form -->
        <div id="edit-booking-form" class="hidden mt-6">
          <h3 class="text-xl font-semibold mb-2">Edit Booking</h3>
          <form id="edit-form" class="space-y-4">
            <select id="edit-service" class="border w-full p-2 rounded">
              <option value="room">Room Booking</option>
              <option value="appointment">Appointment</option>
            </select>
            <input type="date" id="edit-date" class="border w-full p-2 rounded" required>
            <input type="time" id="edit-time" class="border w-full p-2 rounded" required>
            <input type="text" id="edit-name" placeholder="Name" class="border w-full p-2 rounded" required>
            <input type="email" id="edit-email" placeholder="Email" class="border w-full p-2 rounded" required>
            <input type="hidden" id="edit-id">
            <div class="flex space-x-2">
              <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Save</button>
              <button type="button" onclick="document.getElementById('edit-booking-form').classList.add('hidden')" class="bg-gray-300 px-4 py-2 rounded">Cancel</button>
            </div>
            <div id="edit-message" class="hidden text-red-500"></div>
          </form>
        </div>

        <!-- Create Booking Modal -->
        <div id="create-booking-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
          <div class="bg-white p-6 rounded shadow-lg w-full max-w-md relative">
            <button id="close-create-modal" class="absolute top-2 right-2 text-xl">&times;</button>
            <h3 class="text-lg font-bold mb-4">Create New Booking</h3>
            <form id="create-form" class="space-y-4">
              <select id="create-service" class="border w-full p-2 rounded">
                <option value="room">Room Booking</option>
                <option value="appointment">Appointment</option>
              </select>
              <input type="date" id="create-date" class="border w-full p-2 rounded" required>
              <input type="time" id="create-time" class="border w-full p-2 rounded" required>
              <input type="text" id="create-name" placeholder="Name" class="border w-full p-2 rounded" required>
              <input type="email" id="create-email" placeholder="Email" class="border w-full p-2 rounded" required>
              <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Create Booking</button>
              <div id="create-message" class="hidden text-red-500"></div>
            </form>
          </div>
        </div>

        <!-- Delete Modal -->
        <div id="delete-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
          <div class="bg-white p-6 rounded shadow-lg text-center">
            <p class="mb-4">Are you sure you want to delete this booking?</p>
            <div class="flex justify-center space-x-4">
              <button id="confirm-delete-btn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Yes</button>
              <button id="cancel-delete-btn" class="bg-gray-300 px-4 py-2 rounded">No</button>
            </div>
          </div>
        </div>

        <!-- Pagination -->
        <div id="pagination" class="text-center mt-6"></div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="script2.js"></script>
  <script src="admin.js"></script>
  <script src="admin_02.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const hamburger = document.getElementById('hamburger-menu');
      const sidebar = document.getElementById('sidebar');
      hamburger.addEventListener('click', function () {
        if (sidebar.classList.contains('-left-[250px]')) {
          sidebar.classList.remove('-left-[250px]');
          sidebar.classList.add('left-0');
        } else {
          sidebar.classList.add('-left-[250px]');
          sidebar.classList.remove('left-0');
        }
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Booking Engine Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <!-- Container -->
  <div class="min-h-screen flex flex-col items-center justify-center" id="login-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center">Admin Login</h2>
      <form id="admin-login-form" class="space-y-4">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
          <input type="text" id="username" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200" />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200" />
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">Login</button>
        <div id="login-message" class="hidden text-center text-red-600 mt-2"></div>
      </form>
    </div>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" class="hidden flex h-screen overflow-hidden">
    <!-- Sidebar -->
    <aside id="sidebar" class="bg-white w-64 p-4 shadow-lg hidden md:block z-20">
      <div class="flex items-center gap-2 mb-6">
        <img src="logo.png" alt="Logo" class="h-8 w-8" />
        <span class="text-xl font-bold">Richy</span>
      </div>
      <ul class="space-y-4">
        <li class="cursor-pointer" id="dashboard-tab">🏠 Dashboard</li>
        <li class="cursor-pointer" id="bookings-tab">📖 Bookings</li>
        <li class="cursor-pointer">⚙️ Settings</li>
        <li class="cursor-pointer" id="logout-btn">🚪 Logout</li>
      </ul>
    </aside>

    <!-- Mobile Hamburger -->
    <div class="md:hidden fixed top-4 left-4 z-30">
      <button id="hamburger" class="text-3xl">☰</button>
    </div>

    <!-- Mobile Sidebar -->
    <div id="mobile-sidebar" class="fixed inset-0 bg-black bg-opacity-50 hidden z-40">
      <div class="bg-white w-64 h-full p-4 shadow-lg">
        <div class="flex justify-between items-center mb-6">
          <div class="flex items-center gap-2">
            <img src="logo.png" alt="Logo" class="h-8 w-8" />
            <span class="text-xl font-bold">Richy</span>
          </div>
          <button id="close-sidebar" class="text-xl font-bold">✕</button>
        </div>
        <ul class="space-y-4">
          <li class="cursor-pointer" id="dashboard-tab-mobile">🏠 Dashboard</li>
          <li class="cursor-pointer" id="bookings-tab-mobile">📖 Bookings</li>
          <li class="cursor-pointer">⚙️ Settings</li>
          <li class="cursor-pointer" id="logout-btn-mobile">🚪 Logout</li>
        </ul>
      </div>
    </div>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto p-8">
      <div id="dashboard-section">
        <h2 class="text-2xl font-semibold mb-4">Welcome to booking dashboard</h2>
        <p>Click on 'Bookings' to view them.</p>
      </div>
      <div id="bookings-section" class="hidden">
        <div class="mb-4 flex justify-between items-center">
          <button id="open-create-modal" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">+ Create New Booking</button>
          <input type="text" id="search-input" placeholder="Search bookings..." class="border border-gray-300 rounded px-3 py-1 w-64" />
        </div>
        <table class="min-w-full border text-sm text-left">
          <thead>
            <tr>
              <th class="border p-2">ID</th>
              <th class="border p-2">Service</th>
              <th class="border p-2">Date</th>
              <th class="border p-2">Time</th>
              <th class="border p-2">Name</th>
              <th class="border p-2">Email</th>
              <th class="border p-2">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="7" class="border p-2 text-center">Loading bookings...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>

  <script>
    const loginForm = document.getElementById('admin-login-form');
    const loginScreen = document.getElementById('login-screen');
    const dashboard = document.getElementById('dashboard');
    const hamburger = document.getElementById('hamburger');
    const mobileSidebar = document.getElementById('mobile-sidebar');
    const closeSidebar = document.getElementById('close-sidebar');

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      loginScreen.classList.add('hidden');
      dashboard.classList.remove('hidden');
    });

    hamburger.addEventListener('click', () => {
      mobileSidebar.classList.remove('hidden');
    });

    closeSidebar.addEventListener('click', () => {
      mobileSidebar.classList.add('hidden');
    });
  </script>
  <script src="script2.js"></script>
  <script src="admin.js"></script>
  <script src="admin_02.js"></script>
</body>
</html>

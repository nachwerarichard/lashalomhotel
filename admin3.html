<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Booking Engine Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen w-screen">

  <div class="h-full w-full flex flex-col">

    <!-- Login Form -->
    <div id="login-form" class="bg-white p-6 rounded shadow-md w-full max-w-md mx-auto my-auto">
      <h2 class="text-2xl font-bold mb-4 text-center">Admin Login</h2>
      <form id="admin-login-form" class="space-y-4">
        <div>
          <label for="username" class="block mb-1">Username:</label>
          <input type="text" id="username" class="w-full px-3 py-2 border rounded" />
        </div>
        <div>
          <label for="password" class="block mb-1">Password:</label>
          <input type="password" id="password" class="w-full px-3 py-2 border rounded" />
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Login</button>
        <div id="login-message" class="hidden text-red-500 text-sm mt-2"></div>
      </form>
    </div>

    <!-- Dashboard Content -->
    <div id="dashboard-content" class="hidden flex-grow w-full flex flex-col">

      <!-- Top bar with hamburger -->
      <div class="bg-gray-800 text-white p-4 md:hidden flex justify-between items-center">
        <span class="text-lg font-semibold">Admin Dashboard</span>
        <span id="hamburger-btn" class="material-icons cursor-pointer">menu</span>
      </div>

      <!-- Mobile Sidebar -->
      <aside id="mobile-sidebar" class="fixed top-0 left-0 h-full w-64 bg-gray-800 text-white p-4 transform -translate-x-full transition-transform duration-300 z-50 md:hidden">
        <div class="flex justify-between items-center mb-6">
          <div class="flex items-center space-x-2">
            <img src="logo.png" alt="Logo" class="h-8 w-8"/>
            <span class="text-xl font-bold">Richy</span>
          </div>
          <span id="close-sidebar" class="material-icons cursor-pointer">close</span>
        </div>
        <ul class="space-y-4">
          <li class="menu-item cursor-pointer hover:text-blue-300"><span class="material-icons">home</span> Dashboard</li>
          <li class="menu-item cursor-pointer hover:text-blue-300"><span class="material-icons">book</span> Bookings</li>
          <li class="menu-item cursor-pointer hover:text-blue-300"><span class="material-icons">settings</span> Settings</li>
          <li class="menu-item cursor-pointer hover:text-blue-300"><span class="material-icons">logout</span> Logout</li>
        </ul>
      </aside>

      <!-- Main content wrapper -->
      <div class="flex flex-grow overflow-hidden">

        <!-- Desktop Sidebar -->
        <aside class="hidden md:block w-48 bg-gray-800 text-white p-4">
          <div class="flex items-center space-x-2 mb-6">
            <img src="logo.png" alt="Logo" class="h-8 w-8"/>
            <span class="text-grey-xl font-bold">Richy</span>
          </div>
          <ul class="space-y-4">
            <li id="dashboard-tab" class="cursor-pointer hover:text-blue-300"><span class="material-icons">home</span> Dashboard</li>
            <li id="bookings-tab" class="cursor-pointer hover:text-blue-300"><span class="material-icons">book</span> Bookings</li>
            <li class="cursor-pointer hover:text-blue-300"><span class="material-icons">settings</span> Settings</li>
            <li id="logout-btn" class="cursor-pointer hover:text-blue-300"><span class="material-icons">logout</span> Logout</li>
          </ul>
        </aside>

        <!-- Content Area -->
        <div id="content" class="flex-1 p-6 bg-white overflow-y-auto">
          <!-- Dashboard Section -->
          <div id="dashboard-section">
            <p class="text-lg font-semibold">Welcome to booking dashboard</p>
            <p class="text-gray-600">Click on 'Bookings' to view them.</p>
          </div>
          <!-- Bookings Section -->
          <div id="bookings-section" class="hidden mt-6 space-y-4">
            <h2 class="text-xl font-bold">Bookings</h2>
            <!-- Content here -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    const loginForm = document.getElementById("admin-login-form");
    const dashboardContent = document.getElementById("dashboard-content");
    const loginFormContainer = document.getElementById("login-form");

    const hamburgerBtn = document.getElementById("hamburger-btn");
    const mobileSidebar = document.getElementById("mobile-sidebar");
    const closeSidebar = document.getElementById("close-sidebar");

    const menuItems = document.querySelectorAll('.menu-item');

    loginForm.addEventListener("submit", function (e) {
      e.preventDefault();
      dashboardContent.classList.remove("hidden");
      loginFormContainer.classList.add("hidden");
    });

    hamburgerBtn.addEventListener("click", () => {
      mobileSidebar.classList.remove("-translate-x-full");
    });

    closeSidebar.addEventListener("click", () => {
      mobileSidebar.classList.add("-translate-x-full");
    });

    menuItems.forEach(item => {
      item.addEventListener("click", () => {
        mobileSidebar.classList.add("-translate-x-full");
      });
    });
  </script>
  
<script src="script2.js"></script>
  <script src="admin.js"></script>
  <script src="admin_02.js"></script>
</body>
</html>

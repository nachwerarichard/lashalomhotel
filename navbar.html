<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Bar with Upward Arrow on Hover</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .navbar {
            display: flex;
            background-color: #333;
            padding: 10px;
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            transform: translateY(-10px); /* Initially move dropdown up */
            opacity: 0; /* Initially hidden */
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        .dropdown:hover .dropdown-content {
            transform: translateY(0); /* Move dropdown down on hover */
            opacity: 1; /* Show dropdown on hover */
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropbtn {
            display: flex;
            align-items: center;
        }
        .dropbtn .fas {
            margin-left: 5px;
            transition: transform 0.3s ease;
        }
        .dropdown:hover .dropbtn .fas {
            transform: rotate(-180deg); /* Rotate arrow on hover */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#services">Services</a>
        <div class="dropdown">
            <a href="#more" class="dropbtn">More <i class="fas fa-chevron-down"></i></a>
            <div class="dropdown-content">
                <a href="#link1">About Us</a>
                <a href="#link1">Gallery</a>
                <a href="#link2">Contact Us</a>
                <a href="#link3">Careers</a>
            </div>
        </div>
        <a href="#contact">Contact</a>
    </div>
</body>
</html>

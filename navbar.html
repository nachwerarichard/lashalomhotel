<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaShalom Hotel</title>
<style>
    /* Base Styles */
body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

/* Navbar Styles */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #494949;
    padding: 1rem;
    color: #fff;
    z-index: 2000;
    position: fixed;
    width: 100%;
    top: 0;
    left: 0;
}

.logo {
    font-size: 1.5rem;
    color: #fff;
    z-index: 4000;
}

.nav-links {
    display: flex;
    gap: 1rem;
    text-align: center;
}

.nav-links a {
    color: #fff;
    text-decoration: none;
    font-size: 1rem;
}

.nav-links a.active {
    color: #f5b042;
}

.nav-links a:hover {
    color: #f5b042;
}

/* Dropdown Styles */
.dropdown {
    position: relative;
    display: inline-block;
    color: #fff;
    z-index: 5000;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #333;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
    z-index: 1;
}

.dropdown-content a {
    color: white;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
}

.dropdown-content a:hover {
    background-color: #555;
}

.dropdown:hover .dropdown-content {
    display: block;
}

.dropbtn::after {
    content: '\25BC'; /* Unicode for downward-facing arrow */
    margin-left: 5px;
    transition: transform 0.3s;
}

/* Rotate the arrow to face upwards when the dropdown is hovered */
.dropdown:hover .dropbtn::after {
    transform: rotate(180deg);
}

/* Hamburger Menu Styles */
.hamburger {
    display: none;
    flex-direction: column;
    cursor: pointer;
    z-index: 3000;
}

.bar {
    height: 3px;
    width: 25px;
    background-color: white;
    margin: 4px;
    transition: 0.3s;
}

@media (max-width: 768px) {
    .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: #494949;
        position: absolute;
        top: 70px;
        left: 0;
    }

    .nav-links a {
        padding: 1rem;
        text-align: center;
    }

    .hamburger {
        display: flex;
    }
}

    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">LaShalom Hotel</div>
        <div class="nav-links" id="navLinks">
            <a href="home.html" class="active">Home</a>
            <a href="about.html">Accommodation</a>
            <a href="rooms.html">Wine&Dine</a>
            <a href="experience.html">Health&SPA</a>
            <a href="gallery.html">Attractions</a>
            <div class="dropdown">
                <a href="#" class="dropbtn">More</a>
                <div class="dropdown-content">
                    <a href="about.html">About Us</a>
                    <a href="contact.html">Contact Us</a>
                    <a href="gallery.html">Gallery</a>
                    <a href="#">Careers</a>
                </div>
            </div>
        </div>
        <div class="hamburger" id="hamburger">
            <div class="bar bar1"></div>
            <div class="bar bar2"></div>
            <div class="bar bar3"></div>
        </div>
    </nav>
    <script>
        const hamburger = document.getElementById('hamburger');
const navLinks = document.getElementById('navLinks');

hamburger.addEventListener('click', () => {
    navLinks.classList.toggle('active');
});

// Optional: Close nav when clicking on a link (for mobile UX)
const navLinkItems = navLinks.querySelectorAll('a');
navLinkItems.forEach(item => {
    item.addEventListener('click', () => {
        if (navLinks.classList.contains('active')) {
            navLinks.classList.remove('active');
        }
    });
});

    </script>
    <script src="script.js"></script>
</body>
</html>

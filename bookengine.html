<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Stay</title>
  <style>
    :root {
    --primary: #1a1a1a;
    --accent: #c5a059; /* Elegant Gold */
    --bg: #f8f9fa;
    --white: #ffffff;
    --text-main: #2d3436;
    --text-muted: #636e72;
    --border: #e0e0e0;
    --radius: 12px;
    --shadow: 0 10px 30px rgba(0,0,0,0.05);
}

body {
    font-family: 'Inter', sans-serif;
    background-color: var(--bg);
    color: var(--text-main);
    margin: 0;
    padding: 20px;
    line-height: 1.6;
}

.booking-engine-wrapper {
    max-width: 900px;
    margin: 40px auto;
}

.booking-header {
    text-align: center;
    margin-bottom: 40px;
}

.booking-header h2 {
    font-weight: 600;
    font-size: 2.5rem;
    margin-bottom: 8px;
    letter-spacing: -1px;
}

.booking-header p {
    color: var(--text-muted);
}

/* Form Cards */
.form-card {
    background: var(--white);
    padding: 40px;
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    margin-bottom: 30px;
}

.input-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    margin-bottom: 30px;
}

.input-group {
    display: flex;
    flex-direction: column;
}

label {
    font-size: 0.85rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    margin-bottom: 8px;
    color: var(--text-muted);
}

input, select {
    padding: 12px 16px;
    border: 1px solid var(--border);
    border-radius: 8px;
    font-size: 1rem;
    transition: all 0.2s ease;
    background: #fafafa;
}

input:focus, select:focus {
    outline: none;
    border-color: var(--accent);
    background: var(--white);
    box-shadow: 0 0 0 4px rgba(197, 160, 89, 0.1);
}

/* Buttons */
.btn-cta {
    width: 100%;
    padding: 16px;
    background: var(--primary);
    color: white;
    border: none;
    border-radius: 8px;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    transition: transform 0.2s, background 0.2s;
}

.btn-cta:hover {
    background: #000;
    transform: translateY(-1px);
}

.btn-secondary {
    background: transparent;
    border: 1px solid var(--primary);
    padding: 10px 20px;
    border-radius: 8px;
    cursor: pointer;
}

.btn-link {
    background: none;
    border: none;
    color: var(--text-muted);
    text-decoration: underline;
    cursor: pointer;
    margin-top: 15px;
}

/* Results & Carousel */
.section-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.nav-btn {
    background: var(--white);
    border: 1px solid var(--border);
    border-radius: 50%;
    width: 40px;
    height: 40px;
    cursor: pointer;
    transition: all 0.2s;
}

.nav-btn:hover {
    background: var(--primary);
    color: white;
}

/* Price Display */
.price-display {
    margin: 30px 0;
    padding: 20px;
    background: #f1f2f6;
    border-radius: 8px;
    text-align: center;
    font-size: 1.2rem;
}

#finalTotalDue {
    font-size: 2rem;
    color: var(--primary);
}

/* Success Modal */
.modal-overlay {
    display: none;
    position: fixed;
    top:0; left:0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
    backdrop-filter: blur(4px);
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.modal-content {
    background: white;
    padding: 40px;
    border-radius: var(--radius);
    max-width: 400px;
    text-align: center;
}

/* Responsive */
@media (max-width: 600px) {
    .input-row {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }
}
  </style>
</head>
<body>

    <div class="booking-widget-container">
        <h2>Book Your Stay</h2>

        <div id="bookingFormSection">
            <div class="input-group">
                <label>Check-in Date:</label>
                <input type="date" id="checkInDate" required>
            </div>
            <div class="input-group">
                <label>Check-out Date:</label>
                <input type="date" id="checkOutDate" required>
            </div>
            <div class="input-group">
                <label>Room Type:</label>
                <select id="roomTypeSelect">
                    <option value="Any">Any Type</option>
                </select>
            </div>
            <div class="input-group">
                <label>Number of Guests:</label>
                <input type="number" id="numberOfPeople" min="1" value="1" required>
            </div>
            <button class="btn-primary" id="checkAvailabilityBtn">Check Availability</button>
        </div>

        <div id="availabilityResults" style="display: none;">
            <h3>Available Rooms</h3>
            <div class="carousel-wrapper">
                <button class="nav-btn prev-btn" id="prevBtn">&#10094;</button>
                <div id="availableRoomTypesContainer">
                    </div>
                <button class="nav-btn next-btn" id="nextBtn">&#10095;</button>
            </div>
            <div id="noAvailabilityMessage" class="message-box error-message">
                No rooms available for the selected criteria.
            </div>
        </div>

        <div id="guestDetailsForm" class="guest-details-form">
            <div id="selectedRoomsCart" style="display:none; margin-bottom: 20px; border: 1px solid #ddd; padding: 15px; border-radius: 8px;">
    <h3>Your Selection</h3>
    <ul id="cartList"></ul>
    <button class="btn-primary" id="addMoreRoomsBtn">Add Another Room</button>
</div>
            <h3>Details for <span id="selectedRoomTypeDisplay"></span></h3>
            <form id="publicBookingForm">
                <input type="hidden" id="bookingCheckIn">
                <input type="hidden" id="bookingCheckOut">
                <input type="hidden" id="bookingTotalDue">
                <input type="hidden" id="bookingPeople">
                
                <div class="input-group">
                    <label>Full Name:</label>
                    <input type="text" id="guestName" required>
                </div>
                <div class="input-group">
                    <label>Email:</label>
                    <input type="email" id="guestEmail" required>
                </div>
                <div class="input-group">
                    <label>Phone Number:</label>
                    <input type="text" id="guestPhoneNo" required>
                </div>
                <p>Total Due: $<strong id="finalTotalDue">0.00</strong></p>
                <button class="btn-primary" type="submit">Confirm Booking</button>
                <button type="button" id="cancelBookingBtn" style="background: #95a5a6; color: white; border: none; padding: 10px; margin-top: 10px; border-radius: 8px; width: 100%;">Cancel</button>
            </form>

        </div>

        <div id="publicMessageBox" class="message-box">
            <p id="publicMessageBoxContent"></p>
            <button onclick="closePublicMessageBox()" class="btn-primary" style="width: auto; padding: 5px 20px;">OK</button>
        </div>
    </div>
<script src="bookcheck.js"></script>
</body>
</html>

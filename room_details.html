<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Details</title>
    <link rel="stylesheet" href="styles04.css">

</head>
<body>
    <div class="room-details">
        <div class="carousel">
            <div class="carousel-images">
                <img src="hotelpics/room12_c.avif" alt="Room Image 1">
                <img src="hotelpics/room_12a.avif" alt="Room Image 2">
                <img src="hotelpics/room_15a.avif" alt="Room Image 3">
                <img src="hotelpics/room17_A.avif" alt="Room Image 3">
                <img src="hotelpics/room_15b.avif" alt="Room Image 3">
                <img src="hotelpics/room_18b.webp" alt="Room Image 3">
                <img src="hotelpics/room_19d.webp" alt="Room Image 3">
            </div>
            <div class="carousel-controls">
                <button class="prev">Previous</button>
                <button class="next">Next</button>
            </div>
        </div>
        <div class="details">
            <h1>Deluxe Suite</h1>
            <p class="description">Experience the epitome of luxury in our Deluxe Suite, featuring elegant decor, a spacious living area, and breathtaking views.</p>
            <p class="pricing">Price: $500 per night</p>
            <ul class="amenities">
                <li>King-size bed</li>
                <li>Free Wi-Fi</li>
                <li>Complimentary breakfast</li>
                <li>24/7 room service</li>
                <li>Access to the spa and fitness center</li>
            </ul>
            <button class="book-now">Book Now</button>
        </div>
    </div>
    <script src="script04.js"></script>

</body>
</html>

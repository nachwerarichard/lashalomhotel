<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Check Availability</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">
  <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-2xl">
    <h1 class="text-2xl font-semibold text-center mb-6">Check Availability</h1>

    <form id="availability-form" class="flex flex-col md:flex-row md:items-end md:space-x-4 space-y-4 md:space-y-0">
      <div class="flex-1">
        <label for="check-date" class="block text-sm font-medium text-gray-700">Select Date:</label>
        <input type="date" id="check-date" required
               class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"/>
      </div>

      <div class="flex-1">
        <label for="check-time" class="block text-sm font-medium text-gray-700">Select Time:</label>
        <input type="time" id="check-time" required
               class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"/>
      </div>

      <button type="button" id="check-availability-btn"
              class="w-full md:w-auto bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition">
        Check Availability
      </button>
    </form>

    <div id="availability-message" class="mt-4 text-center text-sm text-gray-700"></div>

    <a href="booking-form.html" class="block mt-4">
      <button type="button" id="show-booking-form-btn"
              class="hidden w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 transition">
        Book Now
      </button>
    </a>
  </div>

  <script src="script.js"></script>
</body>
</html>

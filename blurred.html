<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blur Parent Div</title>
</head>
<style>
    /* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

/* Parent Div */
.parent {
    position: relative;
    width: 100%;
    height: 100vh;
    background: url('multimedia/pics/slider_1.jpg') no-repeat center center;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

.parent::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: inherit;
    filter: blur(10px);
    z-index: 1;
}

/* Content */
.content {
    position: relative;
    text-align: center;
    background: rgba(255, 255, 255, 0.8);
    padding: 20px;
    border-radius: 8px;
    z-index: 2;
}

/* Optional: Adding some basic styles to the content */
.content h1 {
    font-size: 2em;
    margin-bottom: 20px;
}

.content p {
    font-size: 1em;
    margin-bottom: 20px;
}

.content button {
    padding: 10px 20px;
    font-size: 1em;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    background-color: #333;
    color: white;
}

</style>
<body>
    <div class="parent">
        <div class="content">
            <h1>Unblurred Title</h1>
            <p>This paragraph remains unblurred despite the parent being blurred.</p>
            <button>Click Me</button>
        </div>
    </div>
</body>
</html>

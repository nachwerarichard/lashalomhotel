<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Stay</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="bookroom.js"></script>
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --bg-body: #f1f5f9;
            --bg-card: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --radius: 12px;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 40px 20px;
            background-color: var(--bg-body);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .booking-widget-container {
            background-color: var(--bg-card);
            padding: 40px;
            border-radius: 16px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 850px;
        }

        h2 {
            font-size: 1.875rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 32px;
            letter-spacing: -0.025em;
        }

        h3 {
            font-size: 1.25rem;
            margin: 24px 0 16px;
            color: var(--text-main);
        }

        /* Modern Grid Layout for Inputs */
        .input-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 24px;
        }

        @media (max-width: 600px) {
            .input-grid { grid-template-columns: 1fr; }
        }

        .input-group { margin-bottom: 0; }
        
        .input-group label {
            display: block;
            margin-bottom: 6px;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-muted);
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 1rem;
            transition: all 0.2s ease;
            outline: none;
            background-color: #fff;
        }

        .input-group input:focus, .input-group select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        /* CAROUSEL REFINEMENT */
        .carousel-wrapper {
            position: relative;
            padding: 0 10px;
            margin-bottom: 30px;
        }

        #availableRoomTypesContainer {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            gap: 20px;
            padding: 10px 0;
            scrollbar-width: none;
        }

        .room-type-card {
            min-width: 300px;
            background: #fff;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 0; /* Changed to handle image better */
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .room-type-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow);
        }

        .room-card-content { padding: 20px; }

        .room-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-bottom: 1px solid var(--border);
        }

        /* Buttons */
        .btn-primary {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            padding: 14px 24px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            width: 100%;
        }

        .btn-primary:hover { background-color: var(--primary-hover); }

        .nav-btn {
            background: white;
            color: var(--text-main);
            border: 1px solid var(--border);
            border-radius: 50%;
            width: 44px;
            height: 44px;
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: all 0.2s;
        }

        .nav-btn:hover { background: var(--primary); color: white; border-color: var(--primary); }
        .prev-btn { left: -22px; }
        .next-btn { right: -22px; }

        /* Messages */
        .message-box { padding: 16px; border-radius: var(--radius); margin-top: 24px; text-align: center; }
        .error-message { background: #fef2f2; color: #991b1b; border: 1px solid #fecaca; }
        .success-message { background: #f0fdf4; color: #166534; border: 1px solid #bbf7d0; }

        /* Details Form Animation */
        .guest-details-form {
            display: none;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid var(--border);
            animation: fadeIn 0.4s ease-out;
        }

        .total-box {
            background: var(--bg-body);
            padding: 20px;
            border-radius: var(--radius);
            margin: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="booking-widget-container">
        <h2>Book Your Stay</h2>

        <div id="bookingFormSection">
            <div class="input-grid">
                <div class="input-group">
                    <label>Check-in Date</label>
                    <input type="date" id="checkInDate" required>
                </div>
                <div class="input-group">
                    <label>Check-out Date</label>
                    <input type="date" id="checkOutDate" required>
                </div>
            </div>

            <div class="input-grid">
                <div class="input-group">
                    <label>Room Type</label>
                    <select id="roomTypeSelect">
                        <option value="Any">Any Type</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Number of Guests</label>
                    <input type="number" id="numberOfPeople" min="1" value="1" required>
                </div>
            </div>
            
            <div style="margin-top: 24px;">
                <button class="btn-primary" id="checkAvailabilityBtn">Check Availability</button>
            </div>
        </div>

        <div id="availabilityResults" style="display: none;">
            <h3>Available Rooms</h3>
            <div class="carousel-wrapper">
                <button class="nav-btn prev-btn" id="prevBtn">&#10094;</button>
                <div id="availableRoomTypesContainer">
                    <div class="room-type-card">
                        <div class="room-image"></div>
                        <div class="room-card-content">
                            <h4>Deluxe Suite</h4>
                            <p style="color: var(--text-muted); font-size: 0.9rem;">Perfect for couples</p>
                            <button class="btn-primary" style="padding: 8px; font-size: 0.875rem;">Select Room</button>
                        </div>
                    </div>
                </div>
                <button class="nav-btn next-btn" id="nextBtn">&#10095;</button>
            </div>
            <div id="noAvailabilityMessage" class="message-box error-message">
                No rooms available for the selected criteria.
            </div>
        </div>

        <div id="guestDetailsForm" class="guest-details-form">
            <h3>Details for <span id="selectedRoomTypeDisplay" style="color: var(--primary);"></span></h3>
            <form id="publicBookingForm">
                <div class="input-group" style="margin-bottom: 15px;">
                    <label>Full Name</label>
                    <input type="text" id="guestName" placeholder="John Doe" required>
                </div>
                <div class="input-grid" style="margin-bottom: 15px;">
                    <div class="input-group">
                        <label>Email Address</label>
                        <input type="email" id="guestEmail" placeholder="john@example.com" required>
                    </div>
                    <div class="input-group">
                        <label>Phone Number</label>
                        <input type="text" id="guestPhoneNo" placeholder="+1 (555) 000-0000" required>
                    </div>
                </div>

                <div class="total-box">
                    <span style="font-weight: 600;">Total Amount Due</span>
                    <span style="font-size: 1.5rem; font-weight: 700; color: var(--primary);">$<span id="finalTotalDue">0.00</span></span>
                </div>

                <button class="btn-primary" type="submit">Confirm Reservation</button>
                <button type="button" id="cancelBookingBtn" style="background: transparent; color: var(--text-muted); border: none; padding: 10px; margin-top: 10px; cursor: pointer; width: 100%; font-size: 0.9rem;">Cancel and go back</button>
            </form>
        </div>

        <div id="publicMessageBox" class="message-box">
            <p id="publicMessageBoxContent"></p>
            <button onclick="closePublicMessageBox()" class="btn-primary" style="width: auto; padding: 8px 30px;">OK</button>
        </div>
    </div>

</body>
</html>

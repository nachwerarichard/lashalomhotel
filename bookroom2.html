<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Stay | Book Your Room</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="bookroom.js"></script>
    <style>
        :root {
            --primary-color: #1a2a6c;
            --accent-color: #b89130;
            --text-color: #333;
            --bg-color: #f4f7f6;
            --border-style: 1px solid #e0e0e0;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 40px 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .booking-widget-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            border: var(--border-style);
        }

        h2 {
            color: var(--primary-color);
            margin-bottom: 30px;
            font-weight: 600;
            text-align: center;
            letter-spacing: -0.5px;
        }

        h3 {
            font-size: 1.2rem;
            color: var(--primary-color);
            margin-bottom: 20px;
            border-left: 4px solid var(--accent-color);
            padding-left: 15px;
        }

        /* Form Layout Grid */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 25px;
            padding: 25px;
            border: var(--border-style);
            border-radius: 12px;
            background-color: #fafafa;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .input-group.full-width {
            grid-column: span 2;
        }

        .input-group label {
            margin-bottom: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            color: #666;
            letter-spacing: 0.5px;
        }

        .input-group input, 
        .input-group select {
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            outline: none;
        }

        .input-group input:focus, 
        .input-group select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(26, 42, 108, 0.1);
        }

        /* Buttons */
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px 30px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            width: 100%;
            transition: background 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #121e4d;
        }

        .btn-secondary {
            background: transparent;
            color: #777;
            border: 1px solid #ccc;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        /* Carousel Enhancements */
        .carousel-wrapper {
            position: relative;
            padding: 10px 40px;
            margin-bottom: 30px;
        }

        #availableRoomTypesContainer {
            display: flex;
            overflow-x: auto;
            gap: 20px;
            padding: 15px 5px;
            scrollbar-width: thin;
        }

        .room-type-card {
            min-width: 260px;
            background: #fff;
            border: var(--border-style);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            transition: transform 0.2s;
        }

        .room-type-card:hover {
            transform: translateY(-4px);
            border-color: var(--accent-color);
        }

        .room-image {
            width: 100%;
            height: 160px;
            border-radius: 8px;
            object-fit: cover;
            margin-bottom: 12px;
        }

        .price-tag {
            color: var(--accent-color);
            font-weight: bold;
            font-size: 1.2rem;
            display: block;
            margin: 10px 0;
        }

        /* Message Boxes */
        .message-box {
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
            border: 1px solid;
        }

        .error-message { background: #fff5f5; border-color: #feb2b2; color: #c53030; }
        .success-message { background: #f0fff4; border-color: #9ae6b4; color: #276749; }

        @media (max-width: 600px) {
            .form-grid { grid-template-columns: 1fr; }
            .input-group.full-width { grid-column: span 1; }
        }
    </style>
</head>
<body>

    <div class="booking-widget-container">
        <h2>Reserve Your Experience</h2>

        <div id="bookingFormSection">
            <div class="form-grid">
                <div class="input-group">
                    <label>Check-in Date</label>
                    <input type="date" id="checkInDate" required>
                </div>
                <div class="input-group">
                    <label>Check-out Date</label>
                    <input type="date" id="checkOutDate" required>
                </div>
                <div class="input-group">
                    <label>Room Type</label>
                    <select id="roomTypeSelect">
                        <option value="Any">Any Type</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Guests</label>
                    <input type="number" id="numberOfPeople" min="1" value="1" required>
                </div>
            </div>
            <button class="btn-primary" id="checkAvailabilityBtn">Search Availability</button>
        </div>

        <div id="availabilityResults" style="display: none;">
            <hr style="margin: 40px 0; border: 0; border-top: 1px solid #eee;">
            <h3>Select Your Room</h3>
            <div class="carousel-wrapper">
                <button class="nav-btn prev-btn" id="prevBtn">&#10094;</button>
                <div id="availableRoomTypesContainer">
                    </div>
                <button class="nav-btn next-btn" id="nextBtn">&#10095;</button>
            </div>
            <div id="noAvailabilityMessage" class="message-box error-message">
                No rooms found for these dates. Please try different dates.
            </div>
        </div>

        <div id="guestDetailsForm" class="guest-details-form" style="display:none; margin-top: 40px;">
            <h3>Guest Information</h3>
            <form id="publicBookingForm">
                <div class="form-grid">
                    <div class="input-group full-width">
                        <label>Full Name</label>
                        <input type="text" id="guestName" placeholder="John Doe" required>
                    </div>
                    <div class="input-group">
                        <label>Email Address</label>
                        <input type="email" id="guestEmail" placeholder="john@example.com" required>
                    </div>
                    <div class="input-group">
                        <label>Phone Number</label>
                        <input type="text" id="guestPhoneNo" placeholder="+1 234 567 890" required>
                    </div>
                </div>
                
                <div style="text-align: right; margin-bottom: 20px; padding: 0 10px;">
                    <span style="font-size: 1.1rem; color: #666;">Grand Total:</span>
                    <span style="font-size: 1.8rem; font-weight: 600; color: var(--primary-color); margin-left: 10px;">
                        $<span id="finalTotalDue">0.00</span>
                    </span>
                </div>

                <button class="btn-primary" type="submit">Complete Booking</button>
                <button type="button" id="cancelBookingBtn" class="btn-secondary">Go Back</button>
            </form>
        </div>

        <div id="publicMessageBox" class="message-box">
            <p id="publicMessageBoxContent"></p>
            <button onclick="closePublicMessageBox()" class="btn-primary" style="width: auto;">Dismiss</button>
        </div>
    </div>

</body>
</html>

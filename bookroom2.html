<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Stay | Book Your Room</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="bookroom.js"></script>
    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --bg-body: #f3f4f6;
            --bg-card: #ffffff;
            --text-main: #1f2937;
            --text-muted: #6b7280;
            --border-color: #e5e7eb;
            --radius: 12px;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 40px 20px;
            background-color: var(--bg-body);
            color: var(--text-main);
            display: flex;
            justify-content: center;
        }

        .booking-widget-container {
            background-color: var(--bg-card);
            padding: 40px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 900px;
        }

        h2 {
            font-weight: 600;
            font-size: 1.75rem;
            margin-bottom: 30px;
            text-align: center;
            letter-spacing: -0.025em;
        }

        /* Responsive Grid for Form */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-main);
        }

        .input-group input, 
        .input-group select {
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s;
            outline: none;
            background-color: #fafafa;
        }

        .input-group input:focus, 
        .input-group select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
            background-color: #fff;
        }

        /* Buttons */
        .btn-primary {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 14px 24px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: background 0.2s;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
        }

        .btn-ghost {
            background: transparent;
            color: var(--text-muted);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        /* Carousel & Cards */
        .carousel-wrapper {
            position: relative;
            margin: 30px 0;
            padding: 0 10px;
        }

        #availableRoomTypesContainer {
            display: flex;
            overflow-x: auto;
            gap: 20px;
            padding: 10px 0;
            scrollbar-width: none;
        }

        .room-type-card {
            min-width: 300px;
            background: #fff;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            padding: 0;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .room-type-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow);
        }

        .room-card-content {
            padding: 20px;
        }

        .room-card-content h4 { margin: 0 0 10px 0; font-size: 1.2rem; }
        .room-price { color: var(--primary); font-weight: 700; font-size: 1.1rem; }

        .nav-btn {
            background: #fff;
            border: 1px solid var(--border-color);
            color: var(--text-main);
            border-radius: 50%;
            width: 44px;
            height: 44px;
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 5;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .prev-btn { left: -22px; }
        .next-btn { right: -22px; }

        /* Messages */
        .message-box {
            margin-top: 20px;
            padding: 16px;
            border-radius: 8px;
            text-align: center;
            font-size: 0.95rem;
        }
        .error-message { background: #fef2f2; color: #991b1b; border: 1px solid #fee2e2; }
        .success-message { background: #f0fdf4; color: #166534; border: 1px solid #dcfce7; }

        .guest-details-form {
            display: none;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid var(--border-color);
        }

        #finalTotalDue { color: var(--primary); font-size: 1.5rem; }
    </style>
</head>
<body>

    <div class="booking-widget-container">
        <h2>Experience Excellence</h2>

        <div id="bookingFormSection">
            <div class="form-grid">
                <div class="input-group">
                    <label>Check-in</label>
                    <input type="date" id="checkInDate" required>
                </div>
                <div class="input-group">
                    <label>Check-out</label>
                    <input type="date" id="checkOutDate" required>
                </div>
            </div>
            
            <div class="form-grid">
                <div class="input-group">
                    <label>Room Category</label>
                    <select id="roomTypeSelect">
                        <option value="Any">All Room Types</option>
                    </select>
                </div>
                <div class="input-group">
                    <label>Guests</label>
                    <input type="number" id="numberOfPeople" min="1" value="1" required>
                </div>
            </div>
            
            <button class="btn-primary" id="checkAvailabilityBtn">Search Availability</button>
        </div>

        <div id="availabilityResults" style="display: none;">
            <h3 style="margin-top: 40px; text-align: center;">Select Your Room</h3>
            <div class="carousel-wrapper">
                <button class="nav-btn prev-btn" id="prevBtn">←</button>
                <div id="availableRoomTypesContainer">
                    </div>
                <button class="nav-btn next-btn" id="nextBtn">→</button>
            </div>
            <div id="noAvailabilityMessage" class="message-box error-message">
                No rooms available for these dates. Try adjusting your search.
            </div>
        </div>

        <div id="guestDetailsForm" class="guest-details-form">
            <h3 style="margin-bottom: 20px;">Complete Your Reservation</h3>
            <p style="color: var(--text-muted); margin-bottom: 25px;">Selected: <span id="selectedRoomTypeDisplay" style="color: var(--text-main); font-weight: 600;"></span></p>
            
            <form id="publicBookingForm">
                <div class="form-grid">
                    <div class="input-group">
                        <label>Full Name</label>
                        <input type="text" id="guestName" placeholder="John Doe" required>
                    </div>
                    <div class="input-group">
                        <label>Email Address</label>
                        <input type="email" id="guestEmail" placeholder="john@example.com" required>
                    </div>
                </div>
                <div class="input-group" style="margin-bottom: 20px;">
                    <label>Phone Number</label>
                    <input type="text" id="guestPhoneNo" placeholder="+1 (555) 000-0000" required>
                </div>

                <div style="background: #f9fafb; padding: 20px; border-radius: 8px; text-align: right; margin-bottom: 20px;">
                    <span style="color: var(--text-muted); font-size: 0.9rem;">Total Amount Due</span>
                    <div id="finalTotalDue">$0.00</div>
                </div>

                <button class="btn-primary" type="submit">Confirm Reservation</button>
                <button type="button" id="cancelBookingBtn" class="btn-ghost">Modify Search</button>
            </form>
        </div>

        <div id="publicMessageBox" class="message-box">
            <p id="publicMessageBoxContent"></p>
            <button onclick="closePublicMessageBox()" class="btn-primary" style="width: auto; padding: 8px 30px;">Close</button>
        </div>
    </div>

</body>
</html>

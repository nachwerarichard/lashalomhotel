<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Stay</title>
      <link rel="stylesheet" href="book.css">
</head>
<body>

    <div class="booking-widget-container">
        <h2>Book Your Stay</h2>

        <div id="bookingFormSection">
            <div class="input-group">
                <label>Check-in Date:</label>
                <input type="date" id="checkInDate" required>
            </div>
            <div class="input-group">
                <label>Check-out Date:</label>
                <input type="date" id="checkOutDate" required>
            </div>
            <div class="input-group">
                <label>Room Type:</label>
                <select id="roomTypeSelect">
                    <option value="Any">Any Type</option>
                </select>
            </div>
            <div class="input-group">
                <label>Number of Guests:</label>
                <input type="number" id="numberOfPeople" min="1" value="1" required>
            </div>
            <button class="btn-primary" id="checkAvailabilityBtn">Check Availability</button>
        </div>

        <div id="availabilityResults" style="display: none;">
            <h3>Available Rooms</h3>
            <div class="carousel-wrapper">
                <button class="nav-btn prev-btn" id="prevBtn">&#10094;</button>
                <div id="availableRoomTypesContainer">
                    </div>
                <button class="nav-btn next-btn" id="nextBtn">&#10095;</button>
            </div>
            <div id="noAvailabilityMessage" class="message-box error-message">
                No rooms available for the selected criteria.
            </div>
        </div>

        <div id="guestDetailsForm" class="guest-details-form">
            <div id="selectedRoomsCart" style="display:none; margin-bottom: 20px; border: 1px solid #ddd; padding: 15px; border-radius: 8px;">
    <h3>Your Selection</h3>
    <ul id="cartList"></ul>
    <button class="btn-primary" id="addMoreRoomsBtn">Add Another Room</button>
</div>
            <h3>Details for <span id="selectedRoomTypeDisplay"></span></h3>
            <form id="publicBookingForm">
                <input type="hidden" id="bookingCheckIn">
                <input type="hidden" id="bookingCheckOut">
                <input type="hidden" id="bookingTotalDue">
                <input type="hidden" id="bookingPeople">
                
                <div class="input-group">
                    <label>Full Name:</label>
                    <input type="text" id="guestName" required>
                </div>
                <div class="input-group">
                    <label>Email:</label>
                    <input type="email" id="guestEmail" required>
                </div>
                <div class="input-group">
                    <label>Phone Number:</label>
                    <input type="text" id="guestPhoneNo" required>
                </div>
                <p>Total Due: $<strong id="finalTotalDue">0.00</strong></p>
                <button class="btn-primary" type="submit">Confirm Booking</button>
                <button type="button" id="cancelBookingBtn" style="background: #95a5a6; color: white; border: none; padding: 10px; margin-top: 10px; border-radius: 8px; width: 100%;">Cancel</button>
            </form>

        </div>

        <div id="publicMessageBox" class="message-box">
            <p id="publicMessageBoxContent"></p>
            <button onclick="closePublicMessageBox()" class="btn-primary" style="width: auto; padding: 5px 20px;">OK</button>
        </div>
    </div>
<script src="bookcheck.js"></script>
</body>
</html>
